<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick slider</title>

    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" type="text/css" href="jquery-css/slick.css"/>

    <link rel="stylesheet" type="text/css" href="jquery-css/slick-theme.css"/>
				
</head>
<body>
    <div class="container">
        <div class="slider multiple-items">
            <div class="b1">
                <h3>1</h3>
            </div>
            <div class="b1">
                <h3>2</h3>
            </div>
            <div class="b1">
                <h3>3</h3>
            </div>
            <div class="b1">
                <h3>4</h3>
            </div>
            <div class="b1">
                <h3>5</h3>
            </div>
            <div class="b1">
                <h3>6</h3>
            </div>
            <div class="b1">
                <h3>7</h3>
            </div>
            <div class="b1">
                <h3>8</h3>
            </div>
            <div class="b1">
                <h3>9</h3>
            </div>
        </div>
    </div>

   

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="jquery-css/slick.min.js"></script>

    <script>
        $('.multiple-items').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
        });
			
    </script>
				
</body>
</html>
